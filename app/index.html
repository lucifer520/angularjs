<!doctype html>
<html ng-app>

<head>
    <script src="angular.js"></script>
    <script src="controllers.js"></script>
</head>

<body ng-controller="PhoneListCtrl">

    <ul>
        <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
</body>

</html>
